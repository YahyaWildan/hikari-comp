  <script>
    // Initialize and add the map
    function initMap() {
      // The location of store
      var store = {lat: -6.9932, lng: 110.4203};
      // The map, centered at store
      var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 18, center: store});
      // The marker, positioned at store
      var marker = new google.maps.Marker({position: store, map: map});
    }
  </script>
